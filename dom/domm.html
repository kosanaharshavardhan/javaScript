     <script>
            function addlang(lang){
                let langweli=document.createElement('li')
                let langwe=document.createTextNode(lang)
                langweli.appendChild(langwe)
                   //langweli.appendChild(document.createTextNode(lang))
                // can also use innerHTML  langweli.innerHTML=lang
                document.querySelector('ul').appendChild(langweli)
            }
            addlang('C++')
            addlang('C#')
